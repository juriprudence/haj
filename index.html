<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Endless Runner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div id="gameContainer">
        <div id="ui">
            <div>النقاط: <span id="score">0</span></div>
            <div>العملات: <span id="coins">0</span></div>
            <div>اصطدامات صغيرة: <span id="smallHits">0</span></div>
        </div>
        <!-- Level display and progress bar -->
        <div id="levelDisplay" style="position: absolute; top: 60px; left: 20px; color: white; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;">
            <div class="level-info">
                <span class="level-number">Level 1</span><br>
                <span class="level-name">Beginner Valley</span>
            </div>
        </div>
        <div id="levelProgress" style="position: absolute; top: 120px; left: 20px; width: 200px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 5px; overflow: hidden;">
            <div id="levelProgressBar" style="height: 100%; background: linear-gradient(90deg, #4CAF50, #8BC34A); width: 0%; transition: width 0.3s ease;"></div>
        </div>
        
        <div id="dogWarning">
            <div>⚠️ الكلب يطاردك!</div>
            <div>المسافة: <span id="dogDistance">50</span>م</div>
        </div>
        
        <div id="gameOver">
            <h2 id="gameOverTitle">انتهت اللعبة!</h2>
            <p>النقاط النهائية: <span id="finalScore"></span></p>
            <p>عدد العملات: <span id="finalCoins"></span></p>
            <p id="gameOverReason"></p>
            <button onclick="restartGame()">إلعب مجددا</button>
        </div>
        
        
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
